<html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <script>
        $(document).ready(function(){ 
        $(".bt1").click(function(){ 
            $("p").hide(); 
            }); 
        $(".bt2").click(function(){ 
            $("p").show(); 
            }); 
        $(".pre").click(function(){
            $("#p1").prepend("I LOVE JQUERY  ");
        });
        $(".bt3").click(function(){ 
        $("#p2").fadeToggle(1000); 
        });
        $.ajax({
        dataType: "json",
        url: "j1.json",
        success: function(data){
        for (var i = 0; i < data.books.length; i++){
        console.log(data.books.bookname[i]);
        console.log(data.books.row[i]);
        console.log(data.books.colom[i]);
        }
        }
        });});
    </script>
    </head>
    <body>
        <button class="pre">click to prepend</button>
        <p id="p1">Hello World </p>
            <p id="p2">Hey!!</p>
        <button class="bt1">Hide</button>
        <button class="bt2">Show</button>
        <button class="bt3">Fade</button>
    </body>
    </html>
