<!DOCTYPE html>
<head>
    <title>Details of a Book</title>
</head>
<body>
    <br/><br/><br/><br/>
    <div align="center"> 
        <h1>Enter the Book Info</h1>
        <form action="/login" method="POST">
            <label >Enter Book ID: </label>
            <input type="text" name="book_no" 
            placeholder="book_id">
            <br/><br/><br/><br/>
            <label >Enter Book Name : </label>
            <input type="text" name="book_name" placeholder="book_name">
            <br/><br/><br/>
            <label >Enter Book Price : </label>
            <input type="text" name="book_price" placeholder="book_price">
            <br/><br/><br/><br/>
            <label >Enter the Author's Name: </label>
            <input type="text" name="book_auth" placeholder="book_author">
            <br/><br/><br/><br/>
            <input type="submit">
        </form>
        <br/><br/><br/><br/>
        <a href="/update"><strong>Click Me, if you want to update the book price</strong></a>
    </div>
</body>
